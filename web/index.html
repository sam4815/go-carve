<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>seam carving</title>
    <link rel="stylesheet" href="seam.css" />
  </head>
  <body>
    <div class="actions">
      <button class="button" onclick="onClickCarve()">
        <img class="icon" src="assets/scissors.png" />
        <span class="button-text">Carve</span>
      </button>
      <button class="button" onclick="onClickDownload()">
        <img class="icon" src="assets/download.png" />
        <span class="button-text">Download</span>
      </button>
      <button class="button" onclick="initialize()">
        <img class="icon" src="assets/random.png" />
        <span class="button-text">Random</span>
      </button>
      <button
        class="button upload-container"
        onclick="document.getElementById('image-upload').click()"
      >
        <input
          type="file"
          accept="image/*"
          id="image-upload"
          onchange="readFile(event)"
        />
        <img class="icon" src="assets/upload.png" />
        <span class="button-text">Upload</span>
      </button>
    </div>
    <div class="images-container">
      <div class="resize-container">
        <div class="input-container">
          <div id="overlay"></div>
          <img onload="setRanges()" id="input" />
        </div>
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          oninput="updateOverlay()"
          class="slider"
          id="height-range"
          orient="vertical"
        />
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          oninput="updateOverlay()"
          class="slider"
          id="width-range"
        />
      </div>
      <div class="output-container">
        <img id="output" />
      </div>
    </div>
    <script type="text/javascript" src="wasm_exec.js"></script>
    <script type="text/javascript" src="message_types.js"></script>
    <script type="text/javascript" src="seam.js"></script>
  </body>
</html>
