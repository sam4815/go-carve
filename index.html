<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>seam carving</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <input type="file" id="image" name="filename" />
    <img id="output" />

    <script type="text/javascript" src="build/wasm_exec.js"></script>
    <script>
      function loadAndInitWA(waURL) {
        if (!WebAssembly.instantiateStreaming) { // polyfill
          WebAssembly.instantiateStreaming = async (resp, importObject) => {
            const source = await (await resp).arrayBuffer();
            return await WebAssembly.instantiate(source, importObject);
          };
        }
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch(waURL), go.importObject)
          .then(async (result) => {
            await go.run(result.instance)
          });
      }

      loadAndInitWA("build/main.wasm");

      document.getElementById('image').addEventListener('change', () => {
        const reader = new FileReader();

        reader.onload = (e) => {
          // Converting the image to Unit8Array
          const arrayBuffer = new Uint8Array(e.target.result);
          analyze(arrayBuffer);
        }

        reader.readAsArrayBuffer(event.target.files[0]);
      }
    );
    </script>
  </body>
</html>
